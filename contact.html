<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us — Vibe.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/lucide@0.286.0/dist/lucide.min.js"></script>
  <style>
    :root {
      --vibe-primary: #7c3aed; --vibe-primary-hover: #6d28d9; --vibe-accent: #0ea5e9; --vibe-bg-start: #0f172a; --vibe-bg-end: #1e1b4b; --vibe-surface: rgba(30, 41, 59, 0.6); --vibe-border: rgba(148, 163, 184, 0.25); --vibe-text: #e2e8f0; --vibe-muted: #94a3b8;
    }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vibe-bg-start), var(--vibe-bg-end)) fixed; color: var(--vibe-text); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; backdrop-filter: saturate(120%) blur(6px); }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .btn.vibe-gradient { background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent)); color: #fff; border: none; }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .form-control { background-color: rgba(0,0,0,0.2); border-color: var(--vibe-border); color: var(--vibe-text); }
    .form-control:focus { background-color: rgba(0,0,0,0.3); border-color: var(--vibe-accent); color: var(--vibe-text); box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25); }
    .form-control::placeholder { color: var(--vibe-muted); }
    footer a { color: var(--vibe-text); opacity: 0.9; text-decoration: none; }
    footer a:hover { opacity: 1; }
    /* Added styles for full navbar */
    .bg-dark-transparent { background-color: rgba(0, 0, 0, 0.55); backdrop-filter: saturate(120%) blur(6px); }
    .border-subtle { border-color: var(--vibe-border) !important; }
    .btn-outline-light { border-color: rgba(226,232,240,0.6); color: #fff; }
    .btn-outline-light:hover { background-color: #fff !important; color: #1e1b4b !important; }
    .navbar-dark .nav-link { color: var(--vibe-text); opacity: 0.9; }
    .navbar-dark .nav-link:hover { opacity: 1; }
    /* Ensure the hamburger (lucide) icon is visible on dark navbar backgrounds */
    .navbar-toggler, .navbar-toggler:focus {
      color: var(--vibe-text);
      border: none;
      background-color: transparent !important;
      box-shadow: none !important;
    }
    .navbar-toggler i, .navbar-toggler svg {
      color: var(--vibe-text) !important;
      width: 1.25rem; height: 1.25rem; stroke-width: 1.5;
      stroke: currentColor !important; fill: none !important;
    }
/* Styling for the always-open Discord button */
.discord-fab-btn-open {
  /* Positioning and size for the open state */
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 170px; /* The width needed to show the text */
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;

  /* Styling */
  background: #5865F2; /* Discord's official color */
  color: white;
  border-radius: 50px; /* Pill shape */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  text-decoration: none;
  z-index: 9999;
  
  /* Adds a subtle pulsing animation to draw attention */
  animation: pulse-fab 2s infinite;
}

/* Style for the SVG icon within the open button */
.discord-fab-btn-open svg {
  min-width: 24px;
  height: 24px;
  margin-right: 8px; /* Adds space between the icon and text */
}

/* Style for the text label within the open button */
.discord-fab-btn-open .discord-fab-label {
  white-space: nowrap;
  font-family: sans-serif;
  font-weight: 600;
  font-size: 16px;
  line-height: 1;
  opacity: 1; /* The text is always visible */
  margin-left: 0;
}

/* The pulsing animation */
@keyframes pulse-fab {
  0% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7);
  }
  70% {
    transform: scale(1);
    box-shadow: 0 0 0 15px rgba(88, 101, 242, 0);
  }
  100% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0);
  }
}
  </style>
</head> 
<body>
  <div class="min-vh-100 d-flex flex-column">
    <!-- Restored Full Header -->
    <header class="sticky-top bg-dark-transparent border-bottom border-subtle">
      <div class="container px-4 px-sm-3 px-lg-4">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand d-flex align-items-baseline gap-2 text-white text-decoration-none">
              <span class="fs-3 fw-bold">Vibe<span class="text-primary">.io</span></span>
              <span class="ms-2 text-muted-2 small d-none d-sm-inline">Student Dev Community</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i data-lucide="menu"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
                  <li class="nav-item"><a href="apply-ambassador.html" class="nav-link">Ambassadors</a></li>
                  <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
              </ul>
              <div class="ms-auto d-flex gap-3">
                <a href="login.html" class="btn btn-outline-light d-none d-sm-flex align-items-center">Login</a>
                <a href="signup.html" class="btn vibe-gradient">Join for Free</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Contact Content -->
    <main class="flex-grow-1 py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8 text-center">
            <h1 class="display-6 fw-bold text-white pt-4">Get in Touch</h1>
            <p class="lead text-muted-2 mt-3">Have questions, feedback, or partnership ideas? We'd love to hear from you.</p>
          </div>
        </div>

        <div class="row justify-content-center mt-5">
          <div class="col-lg-8">
            <div class="card card-surface shadow-lg">
              <div class="card-body p-4 p-md-5">
                <form>
                  <div class="row g-4">
                    <div class="col-md-6">
                      <label for="name" class="form-label small">Full Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6">
                      <label for="email" class="form-label small">Email Address</label>
                      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="col-12">
                      <label for="subject" class="form-label small">Subject</label>
                      <input type="text" class="form-control" id="subject" placeholder="What's this about?" required>
                    </div>
                    <div class="col-12">
                      <label for="message" class="form-label small">Message</label>
                      <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
                    </div>
                    <div class="col-12 d-grid">
                      <button type="submit" class="btn vibe-gradient btn-lg">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
      
    <!-- Standardized Footer -->
    <footer class="border-top border-subtle mt-auto">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex align-items-center gap-3">
            <div class="text-white fw-bold">Vibe.io</div>
            <nav class="d-flex gap-3">
              <a href="about.html" class="small">About</a>
              <a href="guidelines.html" class="small">Guidelines</a>
              <a href="contact.html" class="small">Contact</a>
              
            </nav>
          </div>
          <div class="col-md-6 mt-3 mt-md-0 d-flex align-items-center gap-3 justify-content-md-end">
            <div class="small text-muted-2">© 2025 Vibe.io - For TN Students</div>
          </div>
        </div>
      </div>
    </footer>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Full JS for Navbar and Icons -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof lucide !== 'undefined') lucide.replace();
      
      const navbarCollapse = document.querySelector('.navbar-collapse');
      if (navbarCollapse) {
        document.querySelectorAll('a.nav-link').forEach(a => {
            a.addEventListener('click', () => {
                const instance = bootstrap.Collapse.getInstance(navbarCollapse);
                if (instance && navbarCollapse.classList.contains('show')) {
                    instance.hide();
                }
            });
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && navbarCollapse.classList.contains('show')) {
                const instance = bootstrap.Collapse.getInstance(navbarCollapse);
                if (instance) instance.hide();
            }
        });
      }
    });
  </script>
  <script src="assets/js/auth-nav.js"></script>
  <script src="assets/js/discord-fab.js"></script>
</body>
</html>
