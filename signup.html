  <main class="d-flex align-items-center min-vh-100">

  <script>
    const supabaseClient = supabase.createClient(
      "https://poekchmrknttynedwpwm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWtjaG1ya250dHluZWR3cHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjMwOTYsImV4cCI6MjA3Mjc5OTA5Nn0.zKMf44M_MKtWVp0U5HCG-QuB7hbxUUu_Mw-xJ-m50tA"
    );

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const agree = document.getElementById('agreeGuidelines');
      if (!agree || !agree.checked) return alert('You must agree to the community guidelines before signing up.');
      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const college = document.getElementById("college").value;
      const password = document.getElementById("password").value;

      // Step 1: Create Auth User
      const { data: signUpData, error: signUpError } = await supabaseClient.auth.signUp({
        email, password
      });
      if (signUpError) return alert("Signup error: " + signUpError.message);

      const userFromSignUp = signUpData.user;
      if (!userFromSignUp) return alert("Signup failed: no user returned");

      // Try to sign the user in immediately so we have an auth session for RLS-protected inserts.
      const { data: signInData, error: signInError } = await supabaseClient.auth.signInWithPassword({ email, password });

      if (signInError) {
        // Common case: user must confirm email before sign-in. Defer profile creation until first successful login.
        localStorage.setItem('pendingProfile', JSON.stringify({ email, fullName, college }));
        alert("Signup successful! Please confirm your email before login. Your profile will be created when you first sign in.");
        window.location.href = "login.html";
        return;
      }

      const user = signInData.user ?? userFromSignUp;
      if (!user) return alert("Signup flow error: no user available after sign-in");

      // Upsert profile while authenticated so RLS policies that require auth.uid() = id will pass.
      const { error: upsertError } = await supabaseClient
        .from("profiles")
        .upsert([{ id: user.id, full_name: fullName, college: college }]);

      if (upsertError) {
        // If upsert failed for some reason, persist pending data and proceed to login page.
        localStorage.setItem('pendingProfile', JSON.stringify({ email, fullName, college }));
        alert("Signup created but profile upsert failed: " + upsertError.message + ". We'll complete the profile when you next login.");
        window.location.href = "login.html";
      } else {
        localStorage.removeItem('pendingProfile');
        // Save a lightweight local signed-in marker with name and joined date
        try {
          localStorage.setItem('vibe_logged_in', JSON.stringify({ email: email, provider: 'supabase', name: fullName, role: 'Member' }));
        } catch (e) {}
        alert("Signup successful! You are signed in and your profile was created.");
        window.location.href = "profile.html";
      }
    });
  </script>
