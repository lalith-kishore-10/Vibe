  <style>
    :root {
      --vibe-primary: #7c3aed; --vibe-primary-hover: #6d28d9; --vibe-accent: #0ea5e9; --vibe-bg-start: #0f172a; --vibe-bg-end: #1e1b4b; --vibe-surface: rgba(30, 41, 59, 0.6); --vibe-border: rgba(148, 163, 184, 0.25); --vibe-text: #e2e8f0; --vibe-muted: #94a3b8;
    }
     /* Utility/theme helpers */
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .bg-dark-transparent { background-color: rgba(0, 0, 0, 0.55); backdrop-filter: saturate(120%) blur(6px); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; }
    .border-subtle { border-color: var(--vibe-border) !important; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vibe-bg-start), var(--vibe-bg-end)); color: var(--vibe-text); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; backdrop-filter: saturate(120%) blur(6px); }
    .btn.vibe-gradient { background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent)); color: #fff; border: none; }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .form-control, .form-select { background-color: rgba(0,0,0,0.2); border-color: var(--vibe-border); color: var(--vibe-text); }
    .form-control:focus, .form-select:focus { background-color: rgba(0,0,0,0.3); border-color: var(--vibe-accent); color: var(--vibe-text); box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25); }
    .form-control::placeholder { color: var(--vibe-muted); }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    .text-muted-2 { color: var(--vibe-muted) !important; }
    /* Buttons */
    .btn.vibe-primary { background-color: var(--vibe-primary); color: #fff; border: none; }
    .btn.vibe-primary:hover { background-color: var(--vibe-primary-hover); color: #fff; }
    .btn.vibe-gradient {
      background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent));
      color: #fff; border: none;
    }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .btn-outline-light { border-color: rgba(226,232,240,0.6); color: #fff; }
    .btn-outline-light:hover { background-color: #fff !important; color: #1e1b4b !important; }
    /* Navbar */
    .navbar-dark .nav-link { color: var(--vibe-text); opacity: 0.9; }
    .navbar-dark .nav-link:hover { opacity: 1; }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
  /* Ensure the hamburger (lucide) icon is visible on dark navbar backgrounds */
  .navbar-toggler, .navbar-toggler:focus {
    color: var(--vibe-text);
    border: none;
    background-color: transparent !important;
    box-shadow: none !important;
  }
  .navbar-toggler i, .navbar-toggler svg {
    color: var(--vibe-text) !important;
    width: 1.25rem; height: 1.25rem; stroke-width: 1.5;
    stroke: currentColor !important; fill: none !important;
  }
    /* Ensure the hamburger (lucide) icon is visible on dark navbar backgrounds */
  .navbar-toggler, .navbar-toggler:focus { color: var(--vibe-text); border: none; }
  .navbar-toggler i, .navbar-toggler svg { color: var(--vibe-text); width: 1.25rem; height: 1.25rem; stroke-width: 1.5; }
    /* Footer */
    footer a { color: var(--vibe-text); opacity: 0.9; }
    footer a:hover { opacity: 1; }
/* Styling for the always-open Discord button */
.discord-fab-btn-open {
  /* Positioning and size for the open state */
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 170px; /* The width needed to show the text */
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;

  /* Styling */
  background: #5865F2; /* Discord's official color */
  color: white;
  border-radius: 50px; /* Pill shape */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  text-decoration: none;
  z-index: 9999;
  
  /* Adds a subtle pulsing animation to draw attention */
  animation: pulse-fab 2s infinite;
}

/* Style for the SVG icon within the open button */
.discord-fab-btn-open svg {
  min-width: 24px;
  height: 24px;
  margin-right: 8px; /* Adds space between the icon and text */
}

/* Style for the text label within the open button */
.discord-fab-btn-open .discord-fab-label {
  white-space: nowrap;
  font-family: sans-serif;
  font-weight: 600;
  font-size: 16px;
  line-height: 1;
  opacity: 1; /* The text is always visible */
  margin-left: 0;
}

/* The pulsing animation */
@keyframes pulse-fab {
  0% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7);
  }
  70% {
    transform: scale(1);
    box-shadow: 0 0 0 15px rgba(88, 101, 242, 0);
  }
  100% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0);
  }
}
  </style>

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i data-lucide="menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
              </ul>
              <div class="ms-auto d-flex gap-3">
                <a href="login.html" class="btn btn-outline-light d-none d-sm-flex align-items-center">Login</a>
                <a href="signup.html" class="btn vibe-gradient">Join for Free</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="d-flex align-items-center flex-grow-1 py-5">
      <div class="container text-white">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-7">
            <div class="card card-surface shadow-lg text-white">
              <div class="card-body p-4 p-lg-5">
                <h2 class="h3 fw-bold text-center">Become a Vibe Ambassador</h2>
                <p class="text-center text-muted-2 small mb-4">Lead the dev community at your campus.</p>
                <form>
                  <div class="row g-3">
                    <div class="col-md-6 mb-3">
                      <label for="fullName" class="form-label small">Full Name</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Your Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="email" class="form-label small">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                    </div>
                  </div>
                  <div class="row g-3">
                     <div class="col-md-8 mb-3">
                        <label for="college" class="form-label small">College / University</label>
                        <input type="text" class="form-control" id="college" placeholder="Name of your institution" required>
                      </div>
                      <div class="col-md-4 mb-3">
                        <label for="year" class="form-label small">Year of Study</label>
                         <select class="form-select text-white background-gray" id="year" required>
                            <option selected disabled value="">Select...</option>
                            <option>First</option>
                            <option>Second</option>
                            <option>Third</option>
                            <option>Fourth</option>
                            <option>Other</option>
                        </select>
                      </div>
                  </div>
                  <div class="mb-4">
                    <label for="reason" class="form-label small">Why do you want to be a Vibe Ambassador?</label>
                    <textarea class="form-control" id="reason" rows="4" placeholder="Tell us about your passion for community building, your leadership skills, and your ideas for Vibe.io at your campus." required></textarea>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn vibe-gradient btn-lg">Submit Application</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="border-top border-subtle mt-4">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex align-items-center gap-3">
