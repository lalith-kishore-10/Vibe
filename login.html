  <style>
    :root {
      --vibe-primary: #7c3aed; --vibe-primary-hover: #6d28d9; --vibe-accent: #0ea5e9; --vibe-bg-start: #0f172a; --vibe-bg-end: #1e1b4b; --vibe-surface: rgba(30, 41, 59, 0.6); --vibe-border: rgba(148, 163, 184, 0.25); --vibe-text: #e2e8f0; --vibe-muted: #94a3b8;
    }
     /* Utility/theme helpers */
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .bg-dark-transparent { background-color: rgba(0, 0, 0, 0.55); backdrop-filter: saturate(120%) blur(6px); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; }
    .border-subtle { border-color: var(--vibe-border) !important; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vibe-bg-start), var(--vibe-bg-end)); color: var(--vibe-text); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; backdrop-filter: saturate(120%) blur(6px); }
    .btn.vibe-gradient { background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent)); color: #fff; border: none; }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .form-control { background-color: rgba(0,0,0,0.2); border-color: var(--vibe-border); color: var(--vibe-text); }
    .form-control:focus { background-color: rgba(0,0,0,0.3); border-color: var(--vibe-accent); color: var(--vibe-text); box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25); }
    .form-control::placeholder { color: var(--vibe-muted); }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .link-accent { color: var(--vibe-accent); text-decoration: none; }
    .link-accent:hover { color: #38bdf8; }
    /* Buttons */
    .btn.vibe-primary { background-color: var(--vibe-primary); color: #fff; border: none; }
    .btn.vibe-primary:hover { background-color: var(--vibe-primary-hover); color: #fff; }
    .btn.vibe-gradient {
      background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent));
      color: #fff; border: none;
    }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .btn-outline-light { border-color: rgba(226,232,240,0.6); color: #fff; }
    .btn-outline-light:hover { background-color: #fff !important; color: #1e1b4b !important; }
    /* Navbar */
    .navbar-dark .nav-link { color: var(--vibe-text); opacity: 0.9; }
    .navbar-dark .nav-link:hover { opacity: 1; }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    /* Footer */
    footer a { color: var(--vibe-text); opacity: 0.9; }
    footer a:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="min-vh-100 d-flex flex-column">
    <header class="sticky-top bg-dark-transparent border-bottom border-subtle">
      <div class="container px-4 px-sm-3 px-lg-4">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand d-flex align-items-baseline gap-2 text-white text-decoration-none">
              <span class="fs-3 fw-bold">Vibe<span class="text-primary">.io</span></span>
              <span class="ms-2 text-muted-2 small d-none d-sm-inline">Student Dev Community</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i data-lucide="menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="ms-auto d-flex gap-3">
                <a href="login.html" class="btn btn-outline-light d-none d-sm-flex align-items-center">Login</a>
                <a href="signup.html" class="btn vibe-gradient">Join for Free</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="d-flex align-items-center flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card card-surface shadow-lg">
              <div class="card-body p-4 p-lg-5 text-white">
                <h2 class="h3 fw-bold text-center mb-4">Welcome Back</h2>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label small">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label small">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn vibe-gradient btn-lg">Login</button>
                  </div>
                </form>
                <p class="text-center text-muted-2 small mt-4 mb-0">
                  Don't have an account? <a href="signup.html" class="link-accent fw-semibold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top border-subtle mt-4">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex align-items-center gap-3">
            <div class="text-white fw-bold"><a href="index.html">Vibe.io</a></div>
            <nav class="d-flex gap-3">
              <a href="about.html" class="small text-decoration-none">About</a>
              <a href="guidelines.html" class="small text-decoration-none">Guidelines</a>

            <a href="#" class="p-2 rounded"><i data-lucide="github"></i></a>
            <a href="#" class="p-2 rounded"><i data-lucide="twitter"></i></a>
            <a href="#" class="p-2 rounded"><i data-lucide="linkedin"></i></a>
            <div class="small text-muted-2">© 2025 Vibe.io - Built by students, for students.</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.286.0/dist/lucide.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', ()=>{ if(typeof lucide!=='undefined') lucide.replace(); });</script>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="assets/js/auth-nav.js"></script>
  <script>
    (function () {
      const supabaseClient = (typeof supabase !== 'undefined' && typeof supabase.createClient === 'function')
        ? supabase.createClient('https://poekchmrknttynedwpwm.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWtjaG1ya250dHluZWR3cHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjMwOTYsImV4cCI6MjA3Mjc5OTA5Nn0.zKMf44M_MKtWVp0U5HCG-QuB7hbxUUu_Mw-xJ-m50tA')
        : null;

      const form = document.querySelector('form');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
          if (supabaseClient) {
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            if (error) {
              const status = error?.status || error?.statusCode || null;
              console.error('Supabase signIn error object:', error);
              if (status === 401) {
                alert('Login failed: Unauthorized (401). Possible causes: wrong credentials, email sign-in not enabled, or invalid anon/public key. Check Supabase auth settings and your project URL/anon key.');
                try {
                  const tokenUrl = 'https://poekchmrknttynedwpwm.supabase.co/auth/v1/token?grant_type=password';
                  fetch(tokenUrl, { method: 'POST' })
                    .then(async (res) => {
                      const text = await res.text();
                      console.warn('Diagnostic token endpoint fetch status', res.status, text);
                    })
                    .catch((fetchErr) => console.warn('Diagnostic fetch to token endpoint failed', fetchErr));
                } catch (diagErr) {
                  console.warn('Diagnostic attempt failed', diagErr);
                }

                return;
              }

              alert('Login failed: ' + (error.message || JSON.stringify(error)));
              return;
            }

            const user = data?.user ?? data?.session?.user ?? null;
            const userEmail = user?.email ?? email;
            // Attempt to fetch profile to get full name and joined date when supabase is available
            let name = null;
            try {
              if (supabaseClient && user?.id) {
                const { data: profileData, error: profileErr } = await supabaseClient.from('profiles').select('full_name, created_at').eq('id', user.id).limit(1).single();
                if (!profileErr && profileData) {
                  name = profileData.full_name || null;
                }
              }
            } catch (e) {
              console.warn('Could not load profile for display name', e);
            }

            const stored = { email: userEmail, provider: 'supabase', role: 'Member' };
            if (name) stored.name = name;
            // If no profile name, try pendingProfile
            try {
              const pending = localStorage.getItem('pendingProfile');
              if (!name && pending) {
                const parsed = JSON.parse(pending);
                if (parsed.fullName) stored.name = parsed.fullName;
              }
            } catch (e) {}

            localStorage.setItem('vibe_logged_in', JSON.stringify(stored));

            try {
              const pending = localStorage.getItem('pendingProfile');
              if (pending) {
                const parsed = JSON.parse(pending);
                const userId = user?.id ?? data?.session?.user?.id;
                if (userId) {
                  const { error: upsertError } = await supabaseClient.from('profiles').upsert([{ id: userId, full_name: parsed.fullName, college: parsed.college }]);
                  if (!upsertError) localStorage.removeItem('pendingProfile');
                }
              }
            } catch (err) {
              console.error('Pending profile upsert error', err);
            }

            alert('Login successful! Welcome ' + (stored.name || userEmail));
            window.location.href = 'index.html';
            return;
          }

          if (!email || !password) {
            alert('Please enter both email and password.');
            return;
          }

          localStorage.setItem('vibe_logged_in', JSON.stringify({ email, provider: 'local' }));
          alert('Login successful! Redirecting to home.');
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          alert('Login failed: ' + (err?.message || err));
        }
      });
    })();
  </script>
  
</body>
</html>
