<!doctype html>
<html lang="en" class="dark">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root {
      --vibe-primary: #7c3aed; --vibe-primary-hover: #6d28d9; --vibe-accent: #0ea5e9; --vibe-bg-start: #0f172a; --vibe-bg-end: #1e1b4b; --vibe-surface: rgba(30, 41, 59, 0.6); --vibe-border: rgba(148, 163, 184, 0.25); --vibe-text: #e2e8f0; --vibe-muted: #94a3b8;
    }
     /* Utility/theme helpers */
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .bg-dark-transparent { background-color: rgba(0, 0, 0, 0.55); backdrop-filter: saturate(120%) blur(6px); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; }
    .border-subtle { border-color: var(--vibe-border) !important; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, var(--vibe-bg-start), var(--vibe-bg-end)); color: var(--vibe-text); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; backdrop-filter: saturate(120%) blur(6px); }
    .btn.vibe-gradient { background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent)); color: #fff; border: none; }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .form-control { background-color: rgba(0,0,0,0.2); border-color: var(--vibe-border); color: var(--vibe-text); }
    .form-control:focus { background-color: rgba(0,0,0,0.3); border-color: var(--vibe-accent); color: var(--vibe-text); box-shadow: 0 0 0 0.25rem rgba(14, 165, 233, 0.25); }
    .form-control::placeholder { color: var(--vibe-muted); }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .link-accent { color: var(--vibe-accent); text-decoration: none; }
    .link-accent:hover { color: #38bdf8; }
    /* Buttons */
    .btn.vibe-primary { background-color: var(--vibe-primary); color: #fff; border: none; }
    .btn.vibe-primary:hover { background-color: var(--vibe-primary-hover); color: #fff; }
    .btn.vibe-gradient {
      background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent));
      color: #fff; border: none;
    }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .btn-outline-light { border-color: rgba(226,232,240,0.6); color: #fff; }
    .btn-outline-light:hover { background-color: #fff !important; color: #1e1b4b !important; }
    /* Navbar */
    .navbar-dark .nav-link { color: var(--vibe-text); opacity: 0.9; }
    .navbar-dark .nav-link:hover { opacity: 1; }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
    /* Footer */
    footer a { color: var(--vibe-text); opacity: 0.9; }
    footer a:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="min-vh-100 d-flex flex-column">
    <header class="sticky-top bg-dark-transparent border-bottom border-subtle">
      <div class="container px-4 px-sm-3 px-lg-4">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand d-flex align-items-baseline gap-2 text-white text-decoration-none">
              <span class="fs-3 fw-bold">Vibe<span class="text-primary">.io</span></span>
              <span class="ms-2 text-muted-2 small d-none d-sm-inline">Student Dev Community</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <i data-lucide="menu"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a href="index.html#discussions" class="nav-link">Discussions</a></li>
                <li class="nav-item"><a href="index.html#projects" class="nav-link">Projects</a></li>
                <li class="nav-item"><a href="index.html#events" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="index.html#ambassadors" class="nav-link">Ambassadors</a></li>
              </ul>
              <div class="ms-auto d-flex gap-3">
                <a href="login.html" class="btn btn-outline-light d-none d-sm-flex align-items-center">Login</a>
                <a href="signup.html" class="btn vibe-gradient">Join for Free</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main class="d-flex align-items-center flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5 col-xl-4">
            <div class="card card-surface shadow-lg">
              <div class="card-body p-4 p-lg-5 text-white">
                <h2 class="h3 fw-bold text-center mb-4">Welcome Back</h2>
                <form id="login-form">
                  <div class="mb-3">
                    <label for="email" class="form-label small">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label small">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label small text-muted-2" for="remember-me">Remember me</label>
                  </div>

                  <div id="login-error" class="mb-3" style="display:none;">
                    <!-- error messages will be injected here -->
                  </div>

                  <div class="d-grid">
                    <button type="submit" id="login-button" class="btn vibe-gradient btn-lg">Login</button>
                  </div>
                </form>
                <p class="text-center text-muted-2 small mt-4 mb-0">
                  Don't have an account? <a href="signup.html" class="link-accent fw-semibold">Sign Up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top border-subtle mt-4">
      <div class="container py-4">
        <div class="row align-items-center">
          <div class="col-md-6 d-flex align-items-center gap-3">
            <div class="text-white fw-bold"><a href="index.html">Vibe.io</a></div>
            <nav class="d-flex gap-3">
              <a href="about.html" class="small text-decoration-none">About</a>
              <a href="guidelines.html" class="small text-decoration-none">Guidelines</a>
              <a href="contact.html" class="small text-decoration-none">Contact</a>
            </nav>
          </div>
          <div class="col-md-6 mt-3 mt-md-0 d-flex align-items-center gap-3 justify-content-md-end">
            <a href="#" class="p-2 rounded"><i data-lucide="github"></i></a>
            <a href="#" class="p-2 rounded"><i data-lucide="twitter"></i></a>
            <a href="#" class="p-2 rounded"><i data-lucide="linkedin"></i></a>
            <div class="small text-muted-2">© 2025 Vibe.io - Built by students, for students.</div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.286.0/dist/lucide.min.js"></script>
    <script>document.addEventListener('DOMContentLoaded', ()=>{ if(typeof lucide!=='undefined') lucide.replace(); });</script>
  </div>

  <!-- Supabase (use local module wrapper) -->
  <script type="module">
  (async () => {
    const form = document.getElementById('login-form');
    const errorBox = document.getElementById('login-error');
    const rememberCheckbox = document.getElementById('remember-me');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-button');

    function showError(message) {
      errorBox.style.display = 'block';
      errorBox.className = 'alert alert-danger small';
      errorBox.textContent = message;
    }

    function clearError() {
      errorBox.style.display = 'none';
      errorBox.textContent = '';
    }

    function debug(msg) {
      console.debug(msg);
    }

    // Prefill email if remembered
    try {
      const rememberedEmail = localStorage.getItem('vibe_remembered_email');
      if (rememberedEmail) {
        emailInput.value = rememberedEmail;
        rememberCheckbox.checked = true;
      }
    } catch (e) {
      console.warn('Could not read localStorage', e);
    }

    function getRedirectTarget() {
      try {
        const params = new URLSearchParams(window.location.search);
        const next = params.get('next');
        if (next) return next;
      } catch (e) {
        // ignore malformed urls
      }
      return null;
    }

    // Initialize Supabase client
    let supabaseClient = null;
    try {
      const mod = await import('./supabase.js');
      supabaseClient = mod.supabase;
      debug('Using supabase from ./supabase.js');
    } catch (err) {
      debug('Import ./supabase.js failed: ' + err);
      debug('Falling back to CDN client');
      try {
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js';
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
        if (window.supabase && typeof window.supabase.createClient === 'function') {
          supabaseClient = window.supabase.createClient(
            'https://poekchmrknttynedwpwm.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBvZWtja250dHluZWR3cHdtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMjMwOTYsImV4cCI6MjA3Mjc5OTA5Nn0.zKMf44M_MKtWVp0U5HCG-QuB7hbxUUu_Mw-xJ-m50tA'
          );
          debug('Using Supabase CDN global client');
        } else {
          showError('Unable to initialize authentication client after CDN fallback.');
        }
      } catch (e) {
        debug('Failed to load CDN client: ' + e);
        showError('Unable to initialize authentication client.');
      }
    }

    if (!supabaseClient) return;

    // Check if user is already logged in and redirect if so
    try {
  const { data: { session }, error } = await supabaseClient.auth.getSession();
  console.log('Session:', session);
  console.log('Session error:', error);
  if (session && session.user) {
    debug('User already logged in, redirecting...');
    window.location.href = 'index.html';
    return;
  }
} catch (e) {
  console.warn('Error checking session:', e);
}

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const remember = rememberCheckbox.checked;

      if (!email || !password) {
        showError('Please enter both email and password.');
        return;
      }

      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';

      try {
        const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

        if (error) {
          console.error('Supabase signIn error:', error);
          showError(error.message || JSON.stringify(error));
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
          return;
        }

        if (data && data.user) {
          console.info('Login successful', data.user);

          try {
            if (remember) {
              localStorage.setItem('vibe_remembered_email', email);
            } else {
              localStorage.removeItem('vibe_remembered_email');
            }
          } catch (e) {
            console.warn('Could not access localStorage', e);
          }

          const target = getRedirectTarget();
          if (target) {
            window.location.href = target;
          } else {
            window.location.href = 'index.html';
          }
        } else {
          showError('Login completed but no user information was returned.');
          loginButton.disabled = false;
          loginButton.textContent = 'Login';
        }
      } catch (err) {
        console.error('Unexpected error while signing in:', err);
        showError('An unexpected error occurred. Check console for details.');
        loginButton.disabled = false;
        loginButton.textContent = 'Login';
      }
    });
  })();
</script>
  
</body>
</html>
