<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Team — Vibe.io</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <style>
      /* ========= THEME ========= */
    :root {
      --vibe-primary: #7c3aed;      /* Violet */
      --vibe-primary-hover: #6d28d9;  /* Deeper violet */
      --vibe-accent: #0ea5e9;        /* Cyan accent */
      --vibe-bg-start: #0f172a;      /* Navy */
      --vibe-bg-end: #1e1b4b;        /* Indigo */
      --vibe-surface: rgba(30, 41, 59, 0.6); /* Card surface on dark */
      --vibe-border: rgba(148, 163, 184, 0.25);
      --vibe-text: #e2e8f0;
      --vibe-muted: #94a3b8;
      --header-height: 72px;
    }

    /* Global */
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg, var(--vibe-bg-start), var(--vibe-bg-end));
      color: var(--vibe-text);
    }

    /* Utility/theme helpers */
    .text-muted-2 { color: var(--vibe-muted) !important; }
    .bg-dark-transparent { background-color: rgba(0, 0, 0, 0.55); backdrop-filter: saturate(120%) blur(6px); }
    .card-surface { background-color: var(--vibe-surface) !important; border-color: var(--vibe-border) !important; }
    .border-subtle { border-color: var(--vibe-border) !important; }

    /* Buttons */
    .btn.vibe-primary { background-color: var(--vibe-primary); color: #fff; border: none; }
    .btn.vibe-primary:hover { background-color: var(--vibe-primary-hover); color: #fff; }
    .btn.vibe-gradient {
      background-image: linear-gradient(to right, var(--vibe-primary), var(--vibe-accent));
      color: #fff; border: none;
    }
    .btn.vibe-gradient:hover { filter: brightness(1.08); }
    .btn-outline-light { border-color: rgba(226,232,240,0.6); color: #fff; }
    .btn-outline-light:hover { background-color: #fff !important; color: #1e1b4b !important; }

    /* Focus styles (keyboard a11y) */
    .btn:focus-visible, .nav-link:focus-visible, a.btn:focus-visible {
      outline: 3px solid var(--vibe-accent); outline-offset: 2px;
    }

    /* Navbar */
    .navbar-dark .nav-link { color: var(--vibe-text); opacity: 0.9; }
    .navbar-dark .nav-link:hover { opacity: 1; }
    .navbar-brand span.text-primary { color: var(--vibe-accent) !important; }
  /* Ensure the hamburger (lucide) icon is visible on dark navbar backgrounds */
  .navbar-toggler {
      color: var(--vibe-text) !important;
      border: none !important;
      background: rgba(124,58,237,0.15) !important;
      box-shadow: 0 0 0 2px var(--vibe-primary);
    }
    .navbar-toggler:focus {
      outline: 2px solid var(--vibe-accent);
      background: rgba(124,58,237,0.25) !important;
    }
    .navbar-toggler i, .navbar-toggler svg {
      color: var(--vibe-text) !important;
      width: 1.25rem;
      height: 1.25rem;
      stroke-width: 1.5;
    }

    /* Hero decorative blobs (brighter for contrast) */
    .decor-blob-1 {
      left: -8rem; top: -10rem; width: 24rem; height: 24rem;
      background: radial-gradient(closest-side, rgba(124,58,237,0.28), rgba(14,165,233,0.12) 70%, transparent);
      filter: blur(70px);
    }
    .decor-blob-2 {
      right: -6rem; bottom: -10rem; width: 36rem; height: 36rem;
      background: radial-gradient(closest-side, rgba(14,165,233,0.22), rgba(124,58,237,0.12) 70%, transparent);
      filter: blur(70px);
    }

    /* Badges */
    .badge-brand { background-color: var(--vibe-primary); color: #fff; }
    .badge-accent { background-color: var(--vibe-accent); color: #0b1221; }

    /* Cards */
    .card-header.chrome-dots .dot { width: 0.75rem; height: 0.75rem; }
    .card-header.chrome-dots .dot.red { background:#ef4444; }
    .card-header.chrome-dots .dot.yellow { background:#f59e0b; }
    .card-header.chrome-dots .dot.green { background:#22c55e; }

    /* Code snippet */
    pre code { white-space: pre; }

    /* Gradient card (ambassadors section fix for Tailwind-like classes) */
    .card-brand-gradient {
      background: linear-gradient(90deg, rgba(124,58,237,0.25), rgba(14,165,233,0.2));
      border: 1px solid var(--vibe-border);
    }
    /* Ensure the hamburger (lucide) icon is visible on dark navbar backgrounds */
  .navbar-toggler, .navbar-toggler:focus { color: var(--vibe-text); border: none; }
  .navbar-toggler i, .navbar-toggler svg { color: var(--vibe-text); width: 1.25rem; height: 1.25rem; stroke-width: 1.5; }
    /* Footer */
    footer a { color: var(--vibe-text); opacity: 0.9; }
    footer a:hover { opacity: 1; }
/* Styling for the always-open Discord button */
.discord-fab-btn-open {
  /* Positioning and size for the open state */
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 170px; /* The width needed to show the text */
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;

  /* Styling */
  background: #5865F2; /* Discord's official color */
  color: white;
  border-radius: 50px; /* Pill shape */
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
  cursor: pointer;
  text-decoration: none;
  z-index: 9999;
  
  /* Adds a subtle pulsing animation to draw attention */
  animation: pulse-fab 2s infinite;
}

/* Style for the SVG icon within the open button */
.discord-fab-btn-open svg {
  min-width: 24px;
  height: 24px;
  margin-right: 8px; /* Adds space between the icon and text */
}

/* Style for the text label within the open button */
.discord-fab-btn-open .discord-fab-label {
  white-space: nowrap;
  font-family: sans-serif;
  font-weight: 600;
  font-size: 16px;
  line-height: 1;
  opacity: 1; /* The text is always visible */
  margin-left: 0;
}

/* The pulsing animation */
@keyframes pulse-fab {
  0% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0.7);
  }
  70% {
    transform: scale(1);
    box-shadow: 0 0 0 15px rgba(88, 101, 242, 0);
  }
  100% {
    transform: scale(0.95);
    box-shadow: 0 0 0 0 rgba(88, 101, 242, 0);
  }
}
  </style>
</head>
<body>
  <div class="min-vh-100 d-flex flex-column">
    <header class="sticky-top bg-dark-transparent border-bottom border-subtle">
      <div class="container px-4">
        <nav class="navbar navbar-expand-md navbar-dark">
          <div class="container-fluid">
            <a href="index.html" class="navbar-brand d-flex align-items-baseline gap-2 text-white text-decoration-none">
              <span class="fs-3 fw-bold">Vibe<span class="text-primary">.io</span></span>
            </a>
            <div class="ms-auto d-flex gap-3" id="nav-auth-area"></div>
          </div>
        </nav>
      </div>
    </header>
    <main class="flex-grow-1 py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card card-surface shadow-lg p-4">
              <h2 class="h4 fw-bold mb-3" style="color: white;">Register Your Team</h2>
              <div id="register-form-area">
                <form id="register-form">
                  <div class="mb-2">
                    <label class="form-label text-muted-2">Team Name</label>
                    <input type="text" class="form-control" id="team-name" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label text-muted-2">Team Size (2-5)</label>
                    <input type="number" class="form-control" id="team-size" min="2" max="5" value="2" required />
                  </div>
                  <div id="team-members"></div>
                  <div class="mb-2">
                    <label class="form-label text-muted-2">Project Title</label>
                    <input type="text" class="form-control" id="project-title" required />
                  </div>
                  <div class="mb-2">
                    <label class="form-label text-muted-2">Theme</label>
                    <input type="text" class="form-control" id="project-theme" required />
                  </div>
                  <button type="submit" class="btn vibe-gradient">Register Team</button>
                </form>
                <div id="register-msg" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="border-top border-subtle mt-auto py-3">
      <div class="container text-muted-2 small">© 2025 Vibe.io</div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/register-event.js"></script>
  <script src="assets/js/auth-nav.js"></script>
  <script src="assets/js/discord-fab.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (window.lucide) lucide.replace();
    });
  </script>
</body>
</html>
